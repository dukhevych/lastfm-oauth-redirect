<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last.fm Authentication Complete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    .success {
      color: #d51007; /* Last.fm red */
      font-size: 24px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 16px;
    }
    .countdown {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="success">Authentication Successful!</div>
  <p class="message">This window will close automatically in <span id="countdown" class="countdown">5</span> seconds.</p>

  <script>
    // Auto-close countdown
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(timer);
        window.close();
      }
    }, 1000);
  </script>
</body>
</html>
